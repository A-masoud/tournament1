<div class="login-container">
  <div class="terms">
    <form id="rigister-form" action="#" method="POST">
      <div class="input-group">
        <input type="text" id="fullName" name="fullName" required aria-label="نام و نام خانوادگی">
        <label for="fullName"> نام کامل :</label>
      </div>

      <div class="input-group">
        <input type="text" id="username" name="username" required aria-label="نام کاربری">
        <label for="username">نام کاربری:</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" required aria-label="رمز عبور">
        <label for="password">رمز عبور:</label>
      </div>

      <div class="input-group">
        <input type="password" id="passwordAgain" name="passwordAgain" required aria-label="تکرار رمز عبور">
        <label for="passwordAgain">تکرار رمز عبور:</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" required aria-label="ایمیل">
        <label for="email">ایمیل:</label>
      </div>

      <label for="agree">
        <input class="checkbox" type="checkbox" id="agree" > 
        <a href="#"> قوانین و مقررات  </a> این سایت را قبول دارم  
      </label>

      <div>
        از قبل حساب کاربری دارید؟
        <a href="login.html">وارد شوید</a>
      </div>

      <div>
        <button class="submit-btn" type="submit">
          <span>ثبت‌نام</span>
        </button>
      </div>
    </form>
  </div>
</div>
