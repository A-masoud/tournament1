<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="../moshtarak/moshtarak.css">
  <link rel="stylesheet" href="rigister.css">
</head>
<body>
  <script>
    async function loadPage() {
     
      const layout = await fetch('../moshtarak/moshtarak.html').then(res => res.text());
      document.body.innerHTML = layout;

    
      await new Promise(resolve => setTimeout(resolve, 50));

     
      const content = await fetch('rigister-content.html').then(res => res.text());
      document.getElementById('content').innerHTML = content;


    
      const script = document.createElement("script");
      script.src = "register-handler.js";
      document.body.appendChild(script);
    }

    loadPage();
  </script>
</body>
</html>
