<div class="login-container">
    <div class="terms">
      <form id="login-form" action="#" method="POST">
        <div class="player-group">
        <div class="input-group">
          <input type="text" id="username" name="username" required aria-label="نام کاربری">
          <label for="username">نام کاربری:</label>
        </div>
        </div>

        <div class="player-group">
        <div class="input-group">
          <input type="password" id="password" name="password" required aria-label="رمز عبور" onpaste="return false" oncopy="return false">
          <label for="password">رمز عبور:</label>
          <svg class="close" viewBox="0 0 100 100" id="pas">
            <path id="top-eye-part" d="M10,50 Q50,-10 90,50" fill="none" stroke-width="5"></path>
            <path id="bottom-eye-part" d="M10,50 Q50,110 90,50" fill="none" stroke-width="5"></path>
            <circle cx="50" cy="50" r="10" fill="black"></circle>
          </svg>
        </div>
        </div>
        
        <div id="spinner" style="display: none; text-align: center; margin-top: 10px;">
          <div class="loader"></div>
        </div>
        <div class="player-group">
        <div>
          آیا حسابی ندارید؟
          <a href="rigister.html">ثبت نام کنید</a>
        </div>
        <span style="margin: 7px 0;">رمز عبور خود را فراموش کرده‌اید؟</span>
        <span><a href="#">ورود با رمز یکبار مصرف</a></span>
      </div>
      <div class="player-group">
        <div>
          <button class="submit-btn" type="submit">
            <span>وارد شوید</span>
          </button>
        </div>
        </div>
      </form>
    </div>
  </div>
