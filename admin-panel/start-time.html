<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>صفحه اصلی مسابقه</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #eef2f5;
      padding: 30px;
      text-align: center;
    }
    #countdown {
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      color: #2c3e50;
      border: #2c3e50 solid 3px;
    }
  </style>
</head>
<body>
  <h1>به مسابقه خوش اومدی! 🎮</h1>
  <div id="countdown">در حال بارگذاری تایمر...</div>
  <script>
        function startCountdown(targetTime) {
      const countdownEl = document.getElementById("countdown");

      function update() {
        const now = new Date();
        const diff = new Date(targetTime) - now;

        if (diff <= 0) {
          countdownEl.textContent = "مسابقه شروع شد! 🚀";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.textContent =
          `زمان باقی‌مانده: ${days} روز، ${hours} ساعت، ${minutes} دقیقه، ${seconds} ثانیه`;
      }

      update();
      const interval = setInterval(update, 1000);
    }

    const savedTime = localStorage.getItem("tournamentStartTime");

    if (savedTime) {
      startCountdown(savedTime);
    } else {
      document.getElementById("countdown").textContent =
        "زمان شروع مسابقه هنوز تنظیم نشده ⏱️";
    }
  </script>

  
  
</body>
</html>
