<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" href="contact-list.css">
  <meta charset="UTF-8">
  <title>مشخصات کاربران</title>
</head>
<body>

  <button onclick="clearUsers()">حذف همه کاربران 🗑️</button>

  <table border="1">
    <caption>مشخصات کاربران</caption>
    <thead>
      <tr>
        <th>نام کاربری</th>
        <th>نام و نام خانوادگی</th>
        <th>ایمیل</th>
        <th>رمز ورود</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    let UserDataList = JSON.parse(localStorage.getItem("UserDataList")) || [];

    function renderTable() {
      const tableBody = document.getElementById("table-body");
      if (UserDataList.length > 0) {
        let rows = "";
        UserDataList.forEach((user, index) => {
          rows += `
            <tr>
              <td>${user.username}</td>
              <td>${user.fullName}</td>
              <td>${user.email}</td>
              <td>${user.password}</td>
              <td><button onclick="deleteUser(${index})">حذف</button></td>
            </tr>
          `;
        });
        tableBody.innerHTML = rows;
      } else {
        tableBody.innerHTML = '<tr><td colspan="5">هیچ کاربری یافت نشد</td></tr>';
      }
    }

    function deleteUser(index) {
      if (confirm("آیا مطمئنی که می‌خوای این کاربر حذف بشه؟")) {
        UserDataList.splice(index, 1);
        localStorage.setItem("UserDataList", JSON.stringify(UserDataList));
        renderTable();
      }
    }

    function clearUsers() {
      if (confirm("آیا مطمئنی که می‌خوای همه کاربران حذف بشن؟")) {
        localStorage.removeItem("UserDataList");
        UserDataList = [];
        renderTable();
        alert("همه کاربران حذف شدند ✅");
      }
    }

    renderTable();
  </script>

</body>
</html>
