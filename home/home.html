<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home_content.css">
    <link rel="stylesheet" href="../moshtarak/moshtarak.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="timer-box.css">
    
</head>
>
  
<script>
  async function loadPage() {
    // لود قالب اصلی
    const layout = await fetch('../moshtarak/moshtarak.html').then(res => res.text());
    document.body.innerHTML = layout;
  
    // لود محتوای اصلی
    const content = await fetch('home-content.html').then(res => res.text());
    document.getElementById('content').innerHTML = content;
  
    // بعد از لود کامل محتوا، اسکریپت‌ها رو اضافه کن 👇
  
    // slider.js
    const sliderScript = document.createElement('script');
    sliderScript.src = 'slider.js';
    document.body.appendChild(sliderScript);
  
    // timer-box.js
    const timerScript = document.createElement('script');
    timerScript.src = 'timer-box.js';
    document.body.appendChild(timerScript);
  }
  loadPage();
  </script>
    
    
    
    
</body>
</html>
