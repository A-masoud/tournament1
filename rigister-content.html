<div class="login-container">
  <div class="terms">
    <form id="rigister-form"  action="#" method="POST">
      <label for="fullName">نام و نام خانوادگی</label>
      <input type="text" id="fullName" name="fullName" placeholder="نام و نام خانوادگی را وارد کنید">

      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید">

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید">

      <label for="passwordAgain">تکرار رمز عبور</label>
      <input id="passwordAgain" type="password" name="passwordAgain" placeholder="رمزعبور را دوباره وارد کنید">

      <label for="email">ایمیل</label>
      <input id="email" type="email" name="email" placeholder="ایمیل را وارد کنید">

      <label for="agree">
        <input class="checkbox" type="checkbox" id="agree">
        <a href="#">قوانین و مقررات</a> این سایت را قبول دارم
      </label>

      <div>
        از قبل حساب کاربری دارید؟
        <a href="login.html">وارد شوید</a>
      </div>

      <div>
        <button class="submit-btn" type="submit">
          <span>ثبت‌نام</span>
        </button>
      </div>
    </form>
  </div>
</div>
