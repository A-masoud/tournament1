<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lobby</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="lobby-room.css">
    <link rel="stylesheet" href="../moshtarak/moshtarak.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script>
        async function loadPage (){
        const layout = await fetch("../moshtarak/moshtarak.html").then(res => res.text());
        document.body.innerHTML = layout;

        await new Promise(resolve => setTimeout(resolve, 100));

        const content = await fetch("lobby-room-content.html").then(res => res.text());
        document.getElementById("content").innerHTML =content
        
        const script = document.createElement("script");
      script.src = "lobby-room.js";
      script.type = "module";
      document.body.appendChild(script);

      const moshtarak = document.createElement("script");
      moshtarak.src = "../moshtarak/moshtarak.js";
      document.body.appendChild(moshtarak);
    }


        loadPage();

    </script>
 
      
    
</body>
</html>
